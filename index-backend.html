<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/dragula.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Solitaire</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="top-game-row">
        <div class="col-md-1.5" id="deck">

        </div>
        <div class="col-md-1.5" id="pile">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow1" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow2" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow3" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow4" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
      </div>
      <div class="row">
        <div class="col-md-1.5 play-row" id="playingCol1" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol2" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol3" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol4" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol5" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol6" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol7" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
      </div>
    </div>
  </body>
</html>
