<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Solitaire</title>
  </head>

    <div class="container" id="card-piles">
      <div class="row">
        <div class="col-md-1" id="solitaire">
          <!--dealing pile-->
        </div>

        <div class="col-md-1" id="player">
          <!--discard pile-->
        </div>

        <div class="col-md-1">

        </div>

        <div class="col-md-1" id="fRow1">
          <!--hearts (A-13)-->
        </div>

        <div class="col-md-1" id="fRow2">
          <!--spades (A-13)-->
        </div>

        <div class="col-md-1" id="fRow3">
          <!--diamonds (A-13)-->
        </div>

        <div class="col-md-1" id="fRow4">
          <!--clubs (A-13)-->
        </div>
      </div>
    </div>

    <div class="container" id="playing-board">
      <div class="row">
        <div class="col-md-1" id="playingCol1">
            <!--playing column 1-->
        </div>

        <div class="col-md-1" id="playingCol2">
            <!--playing column 2-->
        </div>

        <div class="col-md-1" id="playingCol3">
            <!--playing column 3-->
        </div>

        <div class="col-md-1" id="playingCol4">
            <!--playing column 4-->
        </div>

        <div class="col-md-1" id="playingCol5">
            <!--playing column 5-->
        </div>

        <div class="col-md-1" id="playingCol6">
            <!--playing column 6-->
        </div>

        <div class="col-md-1" id="playingCol7">
            <!--playing column 7-->
        </div>
      </div>
    </div>
  </body>
</html>
