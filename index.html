<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    function options() {
        window.open("img/random-images/options.png", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
    }
    </script>
    <script>
    function appearance() {
        window.open("img/references-non-program/2.png", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
    }
    </script>
    <script language="javascript" type="text/javascript">
    function windowClose() {
      window.open('','_parent','');
      window.close();
    }
    </script>

    <title>Solitaire</title>
  </head>
  <body>
    <div id="solitaire-header"></div>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <img src="img/random-images/game.jpeg" alt="" height="20">
        <!-- Dropdown -->
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><input type="button" value="New Game (F2)" onClick="window.location.reload()"></li>
        <li role="separator" class="divider"></li>

        <!-- <li><a href="#">Options (F5)</a></li> -->
        <li><button onclick="options()">Options (F5)</button></li>
        <li><button onclick="appearance()">Change Appearance (F7)</button></li>







        <li role="separator" class="divider"></li>
          <li>
            <button class="button" id="winner" onClick="window.open('img/random-images/solitaire.gif');"><span class="icon">Game Winner</span></button>
          </li>
        <li role="separator" class="divider"></li>
        <li><input type="button" value="Exit" onClick="windowClose()"></li>
      </ul>
    </div>
    <br>

    <div class="container">
      <div class="row" id="top-game-row">
        <div class="col-md-1.5" id="deck">

        </div>
        <div class="col-md-1.5" id="pile">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow1" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow2" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow3" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 foundation-row" id="fRow4" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
      </div>
      <div class="row">
        <div class="col-md-1.5 play-row" id="playingCol1" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol2" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol3" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol4" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol5" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol6" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <div class="col-md-1.5 play-row" id="playingCol7" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
      </div>
    </div>
    <div class="timer">
      <img src="img/random-images/time.jpeg" alt="" height="20">
      <label id="seconds">0</label>
      <script type="text/javascript">
          var secondsLabel = document.getElementById("seconds");
          var totalSeconds = 0;
          setInterval(setTime, 1000);

          function setTime()
          {
              ++totalSeconds;
              secondsLabel.innerHTML = pad(totalSeconds);
              // minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
          }

          function pad(val)
          {
              var valString = val + "";
              if(valString.length < 1)
              {
                  return "0" + valString;
              }
              else
              {
                  return valString;
              }
          }
      </script>

    </div>
  </body>
</html>
